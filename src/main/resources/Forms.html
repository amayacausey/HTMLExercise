<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<form>
    First Name: <br>
    <input type="text" name="firstName">
    <br>
    Last Name : <br>
    <input type="text" name="lastName"><br>
    Password : <br>
    <input type="password" name="password">
    <input type="submit" value="Submit"><br>
    What is your favorite color? <br>
    <input type="radio" id = "red" name=color" value ="red">
    <label for = "red">Red</label>
    <input type="radio" id = "blue" name="color" value ="blue">
    <label for = "Blue">Blue</label><br>

    Which programming language do you know?<br>
    <input type="checkbox" id="language1" name="language1" value="Java">
    <label for = "language1">Java</label><br>
    <input type = "checkbox" id="language2" name="language2" value="Python">
    <label for = "language2">Python</label><br>
    <input type = "checkbox" id="language3" name="language3" value="C#">
    <label for = "language3">C#</label><br>


</form>
</body>
</html>
